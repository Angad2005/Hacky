<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zen Tetris</title>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent: #7b8dd8;
            --text: #e7f0fa;
        }

        body {
            margin: 0;
            background: var(--primary-bg);
            color: var(--text);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: auto 200px;
            gap: 2rem;
            padding: 2rem;
            background: var(--secondary-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        canvas {
            border: 2px solid var(--accent);
            border-radius: 8px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        .difficulty-btns {
            display: grid;
            gap: 0.5rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .score-display {
            font-size: 1.5rem;
            text-align: center;
        }

        .sound-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% include '0base.html' %}
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="panel">
            <div class="score-display">
                Score: <span id="score">0</span><br>
                Level: <span id="level">1</span>
            </div>
            <div class="controls">
                <h3>Controls</h3>
                ‚Üê ‚Üí : Move<br>
                ‚Üë : Rotate<br>
                ‚Üì : Soft Drop<br>
                Space : Hard Drop
            </div>
            <div class="difficulty-btns">
                <button data-difficulty="peaceful">Peaceful Mode</button>
                <button data-difficulty="balanced">Balanced Mode</button>
                <button data-difficulty="challenging">Challenging Mode</button>
            </div>
            <div class="sound-controls">
                <button id="toggleSound">üîà Sound</button>
                <button id="toggleMusic">üéµ Music</button>
            </div>
        </div>
    </div>

    <script>
        const COLORS = {
            peaceful: ['#A8DADC', '#7B8DD8', '#B8E0D2', '#95D9DA', '#EAC4D5'],
            balanced: ['#FFE066', '#F4A261', '#7B8DD8', '#A8DADC', '#E56B6F'],
            challenging: ['#E63946', '#F4A261', '#7B8DD8', '#A8DADC', '#2A9D8F']
        };

        const SPEEDS = { peaceful: 800, balanced: 500, challenging: 300 };
        let currentDifficulty = 'balanced';
        let score = 0;
        let level = 1;
        let soundOn = true;
        let musicOn = true;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const bgMusic = new Audio('https://actions.google.com/sounds/v1/ambiences/forest_rain.ogg');
        bgMusic.loop = true;

        function playSound(frequency) {
            if (!soundOn) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            gainNode.gain.value = 0.1;
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.grid = Array(20).fill().map(() => Array(10).fill(0));
                this.currentPiece = null;
                this.gameInterval = null;
                this.init();
            }

            init() {
                this.spawnPiece();
                this.startGameLoop();

                document.addEventListener('keydown', this.handleInput.bind(this));

                document.querySelectorAll('[data-difficulty]').forEach(btn => {
                    btn.addEventListener('click', () => this.setDifficulty(btn.dataset.difficulty));
                });

                document.getElementById('toggleSound').addEventListener('click', () => {
                    soundOn = !soundOn;
                });

                document.getElementById('toggleMusic').addEventListener('click', () => {
                    musicOn ? bgMusic.pause() : bgMusic.play();
                    musicOn = !musicOn;
                });

                if (musicOn) bgMusic.play();
            }

            startGameLoop() {
                if (this.gameInterval) clearInterval(this.gameInterval);
                this.gameInterval = setInterval(() => this.update(), SPEEDS[currentDifficulty]);
            }

            spawnPiece() {
                const pieces = 'IJLOSTZ';
                this.currentPiece = {
                    shape: pieces[Math.floor(Math.random() * pieces.length)],
                    x: 4,
                    y: 0,
                    color: COLORS[currentDifficulty][Math.floor(Math.random() * 5)]
                };
            }

            getPieceShape() {
                if (Array.isArray(this.currentPiece.shape[0])) return this.currentPiece.shape;

                const shapes = {
                    I: [[1, 1, 1, 1]],
                    J: [[1, 0, 0], [1, 1, 1]],
                    L: [[0, 0, 1], [1, 1, 1]],
                    O: [[1, 1], [1, 1]],
                    S: [[0, 1, 1], [1, 1, 0]],
                    T: [[0, 1, 0], [1, 1, 1]],
                    Z: [[1, 1, 0], [0, 1, 1]]
                };
                return shapes[this.currentPiece.shape];
            }

            draw() {
                const bg = getComputedStyle(document.documentElement).getPropertyValue('--primary-bg').trim();
                this.ctx.fillStyle = bg;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.grid.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.ctx.fillStyle = value;
                            this.ctx.fillRect(x * 30, y * 30, 29, 29);
                        }
                    });
                });

                this.ctx.fillStyle = this.currentPiece.color;
                this.getPieceShape().forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.ctx.fillRect(
                                (this.currentPiece.x + x) * 30,
                                (this.currentPiece.y + y) * 30,
                                29, 29
                            );
                        }
                    });
                });
            }

            update() {
                if (!this.collision(0, 1)) {
                    this.currentPiece.y++;
                } else {
                    this.lockPiece();
                    this.clearLines();
                    this.spawnPiece();
                    if (this.collision(0, 0)) {
                        this.gameOver();
                    }
                }
                this.draw();
            }

            collision(offsetX, offsetY) {
                const shape = this.getPieceShape();
                return shape.some((row, y) =>
                    row.some((value, x) =>
                        value && (
                            this.grid[y + this.currentPiece.y + offsetY] === undefined ||
                            this.grid[y + this.currentPiece.y + offsetY][x + this.currentPiece.x + offsetX] !== 0
                        )
                    )
                );
            }

            lockPiece() {
                this.getPieceShape().forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.grid[y + this.currentPiece.y][x + this.currentPiece.x] = this.currentPiece.color;
                        }
                    });
                });
            }

            clearLines() {
                let linesCleared = 0;
                this.grid = this.grid.filter(row => {
                    if (row.every(cell => cell !== 0)) {
                        linesCleared++;
                        return false;
                    }
                    return true;
                });

                while (this.grid.length < 20) {
                    this.grid.unshift(Array(10).fill(0));
                }

                if (linesCleared > 0) {
                    score += linesCleared * 100 * level;
                    document.getElementById('score').textContent = score;
                    playSound(440 + (linesCleared * 100));
                }
            }

            gameOver() {
                clearInterval(this.gameInterval);
                alert(`Game Over! Score: ${score}`);
                this.saveScore();
                this.reset();
            }

            reset() {
                this.grid = Array(20).fill().map(() => Array(10).fill(0));
                score = 0;
                level = 1;
                document.getElementById('score').textContent = score;
                this.spawnPiece();
                this.startGameLoop();
            }

            saveScore() {
                localStorage.setItem('tetrisHighScore', Math.max(score, localStorage.getItem('tetrisHighScore') || 0));
            }

            setDifficulty(difficulty) {
                currentDifficulty = difficulty;
                this.reset();
            }

            handleInput(e) {
                switch(e.keyCode) {
                    case 37: // Left
                        if (!this.collision(-1, 0)) this.currentPiece.x--;
                        break;
                    case 39: // Right
                        if (!this.collision(1, 0)) this.currentPiece.x++;
                        break;
                    case 40: // Down
                        if (!this.collision(0, 1)) this.currentPiece.y++;
                        break;
                    case 38: // Up (Rotate)
                        this.rotatePiece();
                        break;
                    case 32: // Space (Hard Drop)
                        while (!this.collision(0, 1)) {
                            this.currentPiece.y++;
                        }
                        this.update();
                        break;
                }
                this.draw();
            }

            rotatePiece() {
                const shape = this.getPieceShape();
                const rotated = shape[0].map((_, i) =>
                    shape.map(row => row[i]).reverse()
                );
                const originalShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                if (this.collision(0, 0)) {
                    this.currentPiece.shape = originalShape;
                }
            }
        }

        const game = new Game();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Builder Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'OpenDyslexic', sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }

        .progress-tower {
            background: #e8eaf6;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .letter-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .letter {
            background: #3f51b5;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            cursor: move;
            user-select: none;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .letter.vowel {
            background: #ffc107;
            color: #000;
        }

        .word-display {
            font-size: 2rem;
            letter-spacing: 1rem;
            margin: 2rem 0;
            color: #1a237e;
            min-height: 60px;
        }

        #imageContainer {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            background: #f5f5f5;
            border-radius: 10px;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .dyslexia-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="progress-tower">
            Progress: <progress value="0" max="100"></progress>
        </div>
        
        <div class="word-display"></div>
        
        <div class="letter-container" id="letterContainer"></div>
        
        <div id="imageContainer"></div>
        
        <div class="controls">
            <button onclick="nextWord()" id="nextBtn" disabled>Next Word</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const words = [
            {word: "CHAIR", image: "chair.png"},
            {word: "TABLE", image: "table.png"},
            {word: "LIGHT", image: "light.png"}
        ];

        let currentWord = null;
        let score = 0;

        function initGame() {
            currentWord = words[0];
            renderLetters(shuffle(currentWord.word.split('')));
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function renderLetters(letters) {
            const container = document.getElementById('letterContainer');
            container.innerHTML = '';
            
            letters.forEach((letter, index) => {
                const div = document.createElement('div');
                div.className = `letter ${isVowel(letter) ? 'vowel' : ''}`;
                div.draggable = true;
                div.textContent = letter;
                div.ondragstart = dragStart;
                div.ondragend = dragEnd;
                container.appendChild(div);
            });
        }

        function isVowel(letter) {
            return ['A','E','I','O','U'].includes(letter.toUpperCase());
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.textContent);
            e.target.style.opacity = '0.5';
        }

        function dragEnd(e) {
            e.target.style.opacity = '1';
        }

        document.querySelector('.word-display').addEventListener('dragover', e => {
            e.preventDefault();
        });

        document.querySelector('.word-display').addEventListener('drop', e => {
            e.preventDefault();
            const letter = e.dataTransfer.getData('text/plain');
            const expectedLetter = currentWord.word[e.target.dataset.pos];
            
            if(letter === expectedLetter) {
                e.target.textContent = letter;
                checkCompletion();
            } else {
                document.getElementById('status').textContent = "Try again!";
                setTimeout(() => document.getElementById('status').textContent = '', 1000);
            }
        });

        function checkCompletion() {
            const displayedWord = document.querySelector('.word-display').textContent;
            if(displayedWord === currentWord.word) {
                document.getElementById('nextBtn').disabled = false;
                document.getElementById('status').textContent = "Correct!";
                score += 10;
            }
        }

        function nextWord() {
            // Load next word logic
            document.getElementById('nextBtn').disabled = true;
            document.querySelector('.word-display').textContent = '';
            initGame();
        }

        // Initialize game
        initGame();
    </script>
</body>
</html>
